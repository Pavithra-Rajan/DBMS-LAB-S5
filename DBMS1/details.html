<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student CV</title>
</head>
<body>
    <form action="details.php" method="post">
        <label for="name">Name:</label><br>
        <input type="text" name="name"><br>
        <label for="roll">Roll Number:</label><br>
        <input type="text" name="roll"><br>
        <label for="dob">Date of Birth:</label><br>
        <input type="date" name="dob"><br>
        <label for="address">Address:</label><br>
        <input type="text" name="address"><br>

        <label for="mob">Mobile Number:</label><br>
        <input type="phone" name="mob"><br>
        <label for="email">Email Id:</label><br>
        <input type="mail" name="email"><br>

        <label for="sgpa1">SGPA1:</label><br>
        <input type="number" name="sgpa1" step="0.01"><br>
        <label for="sgpa2">SGPA2:</label><br>
        <input type="number" name="sgpa2" step="0.01"><br>
        <label for="sgpa3">SGPA3:</label><br>
        <input type="number" name="sgpa3" step="0.01"><br>
        <label for="sgpa4">SGPA4:</label><br>
        <input type="number" name="sgpa4" step="0.01"><br>
        <label for="sgpa5">SGPA5:</label><br>
        <input type="number" name="sgpa5" step="0.01"><br>
        <label for="sgpa6">SGPA6:</label><br>
        <input type="number" name="sgpa6" step="0.01"><br>
        <label for="sgpa7">SGPA7:</label><br>
        <input type="number" name="sgpa7" step="0.01"><br>
        <label for="sgpa8">SGPA8:</label><br>
        <input type="number" name="sgpa8" step="0.01"><br>

        <label for="cgpa">CGPA:</label><br>
        <input type="number" name="cgpa" step="0.01"><br>
        <label for="hobbies">Hobbies:</label><br>
        <input type="text" name="hobbies"><br>
        <label for="hosteller">Hosteller (Y/N)</label><br>
        <input type="text" name="hosteller"><br>
        <label for="ref">References:</label><br>
        <input type="text" name="ref"><br><br>
        
        <button type="submit" name="submit">SUBMIT</button>
    </form>
    
</body>
</html>
